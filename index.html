<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Web App – Simple Interest Calculator</title>
    </head>
    <body>
		<section>
			<h1>Simple Interest Calculator</h1>
			<div>		
				<label for="amount">Amount</label>
				<input type="number" name="amount" id="amount" min="1" value="1000000">		
			</div>		
			<div>		
				<label for="rate">Rate</label>
				<input type="range" class="rate" name="rate" id="rate" min="1" max="20" step="0.5" value="3.5">		
				<output id="rate-output" for="rate">3.5%</output>
			</div>		
			<div>		
				<label for="years">No. of Years </label>
				<select name="years" id="years">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option selected>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>	
			</div>
			<div>
				<button onclick="compute()">Compute Interest</button>
			</div>
			<div id="result"></div>
			<footer>
			Ⓒ Everyone Can Get Rich
			</footer>
		</section>
		<script src="script.js"></script>
    </body>
</html>
